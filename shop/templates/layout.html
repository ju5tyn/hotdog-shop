<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HOTDOG SHOP</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <link
            rel="icon"
            type="image/png"
            href="{{ url_for('static', filename='img/favicon.ico')}}"
        />
        
       
    </head>

    <body>
        <div class="header">
            <a href="/home" id="home" class="header-button">
            <img
                class="header-logo"
                src="{{ url_for('static', filename='img/banner_logo.png') }}"
                
            />
            </a>
            <ul class="header-buttons">
                <li>
                    <a href="/home" id="home" class="header-button"> home </a>
                </li>
                <li>
                    <a href="/cart" id="show_cart" class="header-button">
                        basket
                    </a>
                </li>

                {% if user.is_authenticated == False %}
                <li>
                    <a href="/login" id="login" class="header-button">
                        login
                    </a>
                </li>
                <li>
                    <a
                        href="/register"
                        id="register"
                        class="header-button"
                    >
                        register
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="/logout" id="logout" class="header-button">
                        logout
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div id="content">{% block content %} {% endblock %}</div>
        <div class="footer">
            <p>hotdog.shop</p>
            <p>contact: 01234 56789</p>
            <p>copyright Â©2022</p>
        </div>
    </body>
</html>
